<html>
<head>
<title>testing share</title>
<head>
<body>
<script type="application/javascript">
  function process_meta_tags(query) {
    var vars = query.split("&");
    var query_string = {};
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if(pair[0] === 's_title' || pair[0] === 's_url' || pair[0] === 's_description' ||
        's_placement' || pair[0] === 's_image' || pair[0] ===  's_objectId'){
        var meta = document.createElement('meta');
        meta.setAttribute('placeholder', 'og:' + pair[0].substring(2));
        meta.setAttribute('content', decodeURIComponent(pair[1]));
        document.head.append(meta);
      }
    }
    return query_string;
  }
  console.log(process_meta_tags(window.location.search.substring(1)), '--- processed meta');
</script>
</body>
</html>
